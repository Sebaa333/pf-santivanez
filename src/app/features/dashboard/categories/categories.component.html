<form [formGroup]="categoryForm" (ngSubmit)="onCreated()">
    <mat-form-field>
        <mat-label>Nombre de categorida</mat-label>
        <input formControlName="name" matInput placeholder="Electrodomesticos">
        <button  matSuffix mat-icon-button  >
      <mat-icon>add</mat-icon>
    </button>
    </mat-form-field>
</form>

<app-categories-table (edit)="onEdit($event)" [categories]="categories"/>
