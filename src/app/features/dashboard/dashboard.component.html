<mat-drawer-container class="example-container" autosize>
    <!-- sidebar -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a
      routerLinkActive
      #homeLink="routerLinkActive"
       routerLink="home"
       [activated]="homeLink.isActive"
       mat-list-item
       >INICIO</a>
      <a
       routerLink="users"
       mat-list-item
       routerLinkActive
       #usersLink="routerLinkActive"
       [activated]="usersLink.isActive"
       >USUARIOS</a>
       

       <a
       routerLink="categories"
       mat-list-item
       routerLinkActive
       #categoriesLink="routerLinkActive"
       [activated]="categoriesLink.isActive"
       >Categorias</a>

      <a (click)="logout()" mat-list-item>CERRAR SESION</a>
    </mat-nav-list>
  </mat-drawer>
<!-- contenido -->
  <div class="example-sidenav-content">
    <!-- toolbar -->
   <mat-toolbar>
  <button
  (click)="drawer.toggle()" 
  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
</mat-toolbar>
<router-outlet/>
</div>

</mat-drawer-container>
